<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <title>JOGO DA VELHA</title>
  <link rel="stylesheet" href="style.css">
  <script src="./jogo.js" defer></script>
</head>
<body>
  <main data-theme="dark">
    <header class="flex align-center justify-between">
      <h1>JOGO DA VELHA</h1>
      <button id="themeSwitcher">Switch Theme: Dark/Light</button>
    </header>
    <input type="text" id="input">
    <div id="keys">
      <button class="charKey" data-value="a1"></button>
      <button class="charKey" data-value="a2"></button>
      <button class="charKey" data-value="a3"></button>
      <button class="charKey" data-value="b4"></button>
      <button class="charKey" data-value="b5"></button>
      <button class="charKey" data-value="b6"></button>
      <button class="charKey" data-value="c7"></button>
      <button class="charKey" data-value="c8"></button>
      <button class="charKey" data-value="c9"></button>

    </div>
    <section class="flex align-center justify-between">
      <button id="copyToClipboard">START</button>
      <input type="text" id="result" disabled>
    </section>
  </main>
</body>
</html>
